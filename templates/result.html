<!-- templates/result.html -->
<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>分析结果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 40px; }
        .card { max-width: 720px; margin: 0 auto; padding: 24px; border: 1px solid #eee; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.06); }
        h1 { margin-top: 0; }
        .stat { display: inline-block; margin: 6px 12px 6px 0; padding: 6px 12px; border-radius: 8px; background: #f6f8fa; }
        .btn { background: #16a34a; color: #fff; padding: 10px 16px; border: 0; border-radius: 10px; cursor: pointer; font-size: 16px; text-decoration: none; }
        .btn:hover { filter: brightness(0.95); }
        .back { margin-left: 12px; background: #1a73e8; }
        .hint { color: #666; font-size: 14px; margin-top: 12px; }
    </style>
</head>
<body>
<div class="card">
    <h1>分析完成</h1>
    <div class="stat">标黄：<b>{{ yellow }}</b> 行</div>
    <div class="stat">标橙：<b>{{ orange }}</b> 行</div>
    <div class="stat">待上传：<b>{{ pending }}</b> 条</div>

    <div style="margin-top: 16px;">
        <a class="btn" href="{{ url_for('download', filename=output_filename) }}">下载结果文件（.xlsx）</a>
        <a class="btn back" href="{{ url_for('upload') }}">返回继续分析</a>
    </div>

    <p class="hint">提示：服务器将定期清理超过 24 小时的临时文件。</p>
</div>
</body>
</html>
